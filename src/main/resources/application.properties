spring.application.name=Tokohapeya

spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tokohapeya-javadb}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta
spring.jackson.time-zone=Asia/Jakarta

server.error.include-stacktrace=never

tokohapeya.jwt.secret_key=${JWT_KEY:YmluZ3VuZ21pa2lyc2VjcmV0a2V5bnlh}
tokohapeya.jwt.issuer=Tokohapeya Developer
tokohapeya.jwt.exp=${JWT_EXP:3600}

tokohapeya.superadmin.email=${EMAIL_SUPER_ADMIN:superadmin@mail.com}
tokohapeya.superadmin.username=${USERNAME_SUPER_ADMIN:superadmin}
tokohapeya.superadmin.password=${PASSWORD_SUPER_ADMIN:cGFzc3dvcmRhamE=}